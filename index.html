<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Additional styling for tables, headings, etc. */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info p {
            margin: 5px 0;
        }
        .btn {
            background-color: #28a745; /* Adjusted color for add to cart button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838; /* Adjusted color for add to cart button on hover */
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background-color: #dc3545; /* Adjusted color for quantity buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .quantity button:hover {
            background-color: #c82333; /* Adjusted color for quantity buttons on hover */
        }
    </style>
</head>
<body>

<nav class="nav">
    <ul>
        <li><a href="index.html">Product Inventory</a></li>
        <li><a href="Payment.html">Payment & Accounting</a></li>
        <li><a href="Logistics.html">Logistics</a></li>
        <li><a href="Customer.html">Customer Service</a></li>
        <li><a href="Reports.html">Reports</a></li>
    </ul>
</nav>

<main>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <h3>Chocolate Cake</h3>
            <img src="chocolate_cake.jpg" alt="Chocolate Cake">
            <div class="product-info">
                <p>Price: $20</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">10</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <h3>Cupcakes</h3>
            <img src="cupcakes.jpg" alt="Cupcakes">
            <div class="product-info">
                <p>Price: $15</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">15</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <h3>Blueberry Muffins</h3>
            <img src="blueberry_muffins.jpg" alt="Blueberry Muffins">
            <div class="product-info">
                <p>Price: $12</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">20</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <h3>Apple Pie</h3>
            <img src="apple_pie.jpg" alt="Apple Pie">
            <div class="product-info">
                <p>Price: $18</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">8</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product 5 -->
        <div class="product">
            <h3>Brownies</h3>
            <img src="brownies.jpg" alt="Brownies">
            <div class="product-info">
                <p>Price: $10</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">12</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product 6 -->
        <div class="product">
            <h3>Cookies</h3>
            <img src="cookies.jpg" alt="Cookies">
            <div class="product-info">
                <p>Price: $8</p>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">25</span>
                    <button class="plus">+</button>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</main>

<script>
    // JavaScript code to handle quantity buttons
    document.querySelectorAll('.product').forEach(item => {
        const quantityValue = item.querySelector('.quantity-value');
        const minusButton = item.querySelector('.minus');
        const plusButton = item.querySelector('.plus');

        // Add event listener for minus button
        minusButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityValue.textContent);
            if (currentValue > 0) {
                quantityValue.textContent = currentValue - 1;
            }
        });

        // Add event listener
                // Add event listener for plus button
                plusButton.addEventListener('click', () => {
            let currentValue = parseInt(quantityValue.textContent);
            quantityValue.textContent = currentValue + 1;
        });
    });
</script>

</body>
</html>
